name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm list

      - name: Build
        run: |
          NODE_ENV=production npm run docs:build
          # Create .nojekyll file in the dist directory
          mkdir -p dist
          cp -r docs/.vitepress/dist/* dist/
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          target-folder: .  # Deploy to root of gh-pages
          commit-message: 'Deploy to GitHub Pages'
          tag: 'deploy-$(date +%s)'