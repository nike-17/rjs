name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          # Use a stable npm version
          npm install -g npm@8.19.4
          # Configure npm
          npm config set audit false
          npm config set fund false
          npm config set update-notifier false
          # Install project dependencies
          echo "Running npm ci..."
          npm install --registry=https://registry.npmmirror.com --no-audit --no-fund --prefer-offline --no-package-lock
          echo "npm ci completed."
          
      - name: Build docs
        run: |
          # Ensure the base URL is set correctly for GitHub Pages
          npm run docs:build -- --base=/rjs/
          # Verify the built files
          ls -la docs/.vitepress/dist/
        
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vitepress/dist
          clean: true
          force: true
