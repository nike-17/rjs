name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Update npm to the latest version
        run: npm install -g npm@10.5.0
      - run: |
          npm config set fund false
          npm config set audit false
          
          # Install dependencies
          echo "Running npm ci..."
          npm install --registry=https://registry.npmmirror.com --no-audit --no-fund --prefer-offline --no-package-lock
          echo "npm ci completed."
      - run: npx vitepress --version --help | head -n 1
      - run: npm run docs:build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          keep_files: false
          force_orphan: true
          # The site will be available at https://nike-17.github.io/rjs/
          # If you have a custom domain, uncomment and set it below:
          # cname: your-domain.com
