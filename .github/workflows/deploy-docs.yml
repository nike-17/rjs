name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: Update npm to the latest version
        run: npm install -g npm@10.5.0
        
      - name: Install dependencies
        run: |
          npm config set fund false
          npm config set audit false
          npm install --registry=https://registry.npmmirror.com --no-audit --no-fund --prefer-offline --no-package-lock
          
      - name: Check VitePress version
        run: npx vitepress --version --help | head -n 1
        
      - name: Build docs
        run: npm run docs:build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        id: pages
        
      - name: Upload artifact
        uses: actions/upload-pages-asset@v2
        with:
          path: 'docs/.vitepress/dist/.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
