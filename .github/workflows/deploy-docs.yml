name: Deploy Docs

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          # Use a stable npm version
          npm install -g npm@8.19.4
          # Configure npm
          npm config set audit false
          npm config set fund false
          npm config set update-notifier false
          # Install project dependencies
          echo "Running npm ci..."
          npm install --registry=https://registry.npmmirror.com --no-audit --no-fund --prefer-offline --no-package-lock
          echo "npm ci completed."
          
      - name: Clean previous build
        run: |
          rm -rf docs/.vitepress/dist
          rm -rf deploy-temp
          
      - name: Build docs
        run: |
          # Build VitePress docs
          npm run docs:build
          
          # Verify the built files
          ls -la docs/.vitepress/dist/
          
      - name: Prepare deployment directory
        run: |
          # Create temporary deployment directory
          mkdir -p deploy-temp/doc
          
          # Copy landing page to root
          cp public/index.html deploy-temp/
          
          # Copy VitePress docs to /doc subdirectory
          cp -r docs/.vitepress/dist/* deploy-temp/doc/
          
          # Verify structure
          echo "Deployment directory structure:"
          ls -la deploy-temp/
          echo "Doc subdirectory:"
          ls -la deploy-temp/doc/
        
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: deploy-temp
          clean: true
          force: true
